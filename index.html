
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Train Scheduler -- Joshua Miller</title>

    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="wrapper">

        <div class="table_header container center">
          <h2>Train Scheduler</h2>
        </div>

        <div class="table row container">
          <div class="row"><h2>Current Employees</h2></div>
          <div class="column table_header">Train Name</div>
          <div class="column table_header">Destination</div>
          <div class="column table_header">Frequency(min)</div>
          <div class="column table_header">Next Arrival</div>
          <div class="column table_header">Minutes Away</div>

          <div id="train-display" class="clear"></div>

        </div>

        <div class="table container">
            <div class="row"><h2>Add Train</h2></div>
            
            <div class="table_header row">Train Name</div>
              <div><input class="input-box" id="train-name"></input></div>
            
            <div class="table_header row">Destination</div>
              <div><input class="input-box" id="destination"></input></div>

            <div class="table_header row">First Train Time (HH:mm -- military time)</div>
              <div><input class="input-box" id="first-train"></input></div>
            
            <div class="table_header row">Frequency (in minutes)</div>
              <div><input class="input-box" id="frequency"></input></div>

            <div class="row">
              <div><button id="submit-button">Submit</button></div>
        </div>

    </div>


        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>

  </body>
</html>
