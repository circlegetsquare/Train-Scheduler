<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script>
    var randomDate = "02/23/1999";
    var convertDate = (new Date(randomDate));


    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes we made worked.
    // 1 ...to convert the randomDate into three other date formats
    var date1 = moment(randomDate).format('MMMM Do YYYY, h:mm:ss a'); // June 17th 2017, 12:57:00 pm
    var date2 = moment(randomDate).format('dddd');                    // Saturday
    var date3 = moment(randomDate).format("MMM Do YY");               // Jun 17th 17
    var date4 = moment(randomDate).format('YYYY [escaped] YYYY');     // 2017 escaped 2017
    var date5 = moment(randomDate).format();                          // 2017-06-17T12:57:00-05:00

    console.log(date1);
    console.log(date2);
    console.log(date3);
    console.log(date4);
    console.log(date5);

    var date1 = moment(convertDate).format('MMMM Do YYYY, h:mm:ss a'); // June 17th 2017, 12:57:00 pm
    var date2 = moment(convertDate).format('dddd');                    // Saturday
    var date3 = moment(convertDate).format("MMM Do YY");               // Jun 17th 17
    var date4 = moment(convertDate).format('YYYY [escaped] YYYY');     // 2017 escaped 2017
    var date5 = moment(convertDate).format();                          // 2017-06-17T12:57:00-05:00

    console.log(date1);
    console.log(date2);
    console.log(date3);
    console.log(date4);
    console.log(date5);


    // 2 ...to determine the time in years, months, days between today and the randomDate

    var date6 = moment(convertDate).toNow(); // 6 years ago
    var date7 = moment(convertDate).diff(moment(), "years"); // 6 years ago
    var date7 = moment(convertDate).diff(moment(), "months"); // 6 years ago


    console.log(date6);
    console.log(date7);

    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.

    // If you finish early...
    // Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
  </script>
